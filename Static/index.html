    <main class="flex-fill" style="margin-top:56px;">

            <div id="demoMap" class="container-fluid p-0 m-0 w-100 h-100" >
                <noscript>You need to enable JavaScript to run this app.</noscript>
            </div>

            <div id="search">
                <div class="card-body">
                    <div class="btn-group float-end" role="group">
                        <button title="Locate Me" id="locate-me-button" type="button" class="btn btn-light">
                            <svg id="locate-me-icon" width="1.0em" height="1.0em"><use xlink:href="#bullseye-icon" /></svg>
                            <span id="locate-me-spinner" class="spinner-grow spinner-grow-sm" style="display:none" role="status" aria-hidden="true"></span>
                        </button>
                        <button title="Weather Radar" id="radar-button" type="button" class="btn btn-light">
                            <svg width="1.0em" height="1.0em"><use xlink:href="#cloud-icon" /></svg>
                        </button>
                        <button title="Weather Infrared" id="infrared-button" type="button" class="btn btn-light">
                            <svg width="1.0em" height="1.0em"><use xlink:href="#thermometer-icon" /></svg>
                        </button>
                        <button title="Contour Lines" id="contours-button" type="button" class="btn btn-light">
                            <svg width="1.0em" height="1.0em"><use xlink:href="#contours-icon" /></svg>
                        </button>
                    </div>
                    <label for="search-input" class="form-label">Search for point of interest</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <svg class="flex-shrink-0" width="1.0em" height="1.0em"><use xlink:href="#search-icon" /></svg>
                        </span>
                        <input id="search-input" type="search" class="form-control" placeholder="">
                    </div>
                </div>
                <div id="results-panel" class="list-group"></div>
            </div>

    </main>
